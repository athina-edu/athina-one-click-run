version: '3'
services:
  athina-web:
    image: athinaedu/athina-web:latest
    command: bash -c "python manage.py collectstatic --noinput && gunicorn --bind :8001 athinaweb.wsgi:application"
    volumes:
      - ./athina_files/:/code/athina_files/
      - ./db.sqlite3:/code/db.sqlite3
      - ./athinaweb/settings_secret.py:/code/athinaweb/settings_secret.py
      - ./static_files:/code/static_files
    expose:
      - "8001"
    depends_on:
      - "db"
  nginx:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/error.log:/etc/nginx/error_log.log
      - ./nginx/cache/:/etc/nginx/cache
      - ./certs/:/etc/certs/
      - ./static_files:/code/static_files
    ports:
      - 80:80
      - 443:443
      - 8000:8000
    depends_on:
      - "athina-web"
  athina:
    image: athinaedu/athina:latest
    environment:
      ATHINA_MYSQL_HOST: 'db'
      ATHINA_MYSQL_PORT: '3306'
      ATHINA_MYSQL_USERNAME: 'athina'
      ATHINA_MYSQL_PASSWORD: 'Ieph3ohLahHo0eg4aig2aelooPaim0ee'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./athina_files/:/code/athina_files/
      - ./logs/:/code/logs/
      - /tmp:/tmp
    depends_on:
      - "nginx"
      - "athina-web"
      - "db"
    command: ["--json", "http://127.0.0.1/assignments/api/", "-s", "-v"]
    network_mode: "host"
  db:
    image: mysql:5.7
    expose:
      - '3306'
    environment:
      MYSQL_DATABASE: 'athina'
      MYSQL_USER: 'athina'
      MYSQL_PASSWORD: 'Ieph3ohLahHo0eg4aig2aelooPaim0ee'
      MYSQL_ROOT_PASSWORD: 'password'
    volumes:
      - ./mysql:/var/lib/mysql
